<div class= "row">

    <button class="w3-bar-item w3-button tablink w3-blue" onclick="openCity(event,'comida')">Comida</button>   
    <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'bebida')">Bebida</button>
    <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'extras')">Extras</button>

    <h3> Refresco</h3>
    <input type="text" placeholder="Cantidad" required>
  </div>
</div>
<script>
function openCity(evt, cityName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
      tablinks[i].className = tablinks[i].className.replace("w3-blue", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-blue";
}
</script>
